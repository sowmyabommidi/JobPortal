<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicants List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f6ff; /* soft white-blue */
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0a3d91; /* deep blue */
        font-weight: 800;
        letter-spacing: 1px;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        max-width: 1100px;
        margin: auto;
      }

      .card {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #d6e8ff; /* light blue outline */
        box-shadow: 0 4px 10px rgba(0, 60, 150, 0.08);
        transition: 0.25s ease;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0, 60, 150, 0.15);
        border-color: #0a66ff; /* highlight blue */
      }

      .name {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 8px;
        color: #0a3d91;
      }

      .email {
        color: #3b5b88;
        margin-bottom: 12px;
        word-break: break-word;
      }

      .resume-link {
        color: #0a66ff;
        text-decoration: none;
        font-weight: bold;
      }

      .resume-link:hover {
        text-decoration: underline;
      }

      .date {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #5578a6;
      }
    </style>
  </head>
  <body>
    <h2>
      Applicants for:
      <span id="postTitle" th:text="${role}"></span>
    </h2>

    <div
      class="card-container"
      id="cardContainer"
      
    >
      <div class="card"  th:if="${applicantsList.size()>0}" th:each="apl,iter:${applicantsList}" style="text-align:center">
        <div class="name" th:text="${apl.fullName}"></div>
        <div class="email" th:text="${apl.email}"></div>
       
        <div class="number" th:text="${apl.contactNumber}"></div>
         <a class="resume-link" th:href="@{/Admin/file(id=${apl.id})}" target="_blank"
          >ðŸ“„ View Resume</a
        >
      </div>
     
    </div>

    <script></script>
  </body>
</html>
