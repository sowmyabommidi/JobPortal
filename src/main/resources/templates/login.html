<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: white;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1.5px solid #d3d3d3;
      font-size: 15px;
      outline: none;
      background-color: white;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    .btn, .login-btn {
      width: 100%;
      background-color: #007bff;
      padding: 14px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }

    .btn:hover, .login-btn:hover {
      background-color: #005fcc;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Job Portal Login</h2>

    <form action="/loginValidate" method="post">

     

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="username" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="link">
        Donâ€™t have an account? <a th:href="@{registerForm}">Register Now</a>
      </p>

    </form>

  </div>

</body>
</html>
