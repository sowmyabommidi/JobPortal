<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Upload Resume</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 36px;
            width: 95%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
        }

        .login-link a {
            text-decoration: none;
            color: #007bff;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            button {
                margin-top: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Your Resume</h2>

        <form action="/register2Data" method="post" enctype="multipart/form-data">
            <div>
                <label>Upload Resume</label>
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
            </div>

            <button type="submit">Upload Resume</button>

            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
