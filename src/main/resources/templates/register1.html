<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal Registration</title>

  <style>
    /* ---------- GLOBAL ---------- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e8f2ff, #f4f9ff);
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    /* ---------- CONTAINER ---------- */
    .container {
      width: 100%;
      max-width: 1300px;
      background: #ffffff;
      padding: 32px 36px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 90, 180, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #0a4fa3;
    }

    h3 {
      margin: 0;
      color: #0a4fa3;
      border-bottom: 2px solid #dbe9ff;
      padding-bottom: 6px;
      font-size: 1.05rem;
    }

    /* ---------- GRID ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      margin-top: 25px;
    }

    .full-width {
      grid-column: span 3;
    }

    /* ---------- FORM ELEMENTS ---------- */
    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 11px 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #c9dbf5;
      background: #f7fbff;
      font-size: 0.95rem;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: #4a90e2;
      background: #ffffff;
    }

    /* ---------- BUTTON ---------- */
    button {
      margin-top: 35px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a90e2, #0a4fa3);
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ---------- LOGIN LINK ---------- */
    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #0a4fa3;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }

      .container {
        padding: 24px;
      }
    }
  </style>
</head>
